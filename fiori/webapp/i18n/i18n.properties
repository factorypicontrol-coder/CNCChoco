# Calibration
calHowToUse=How to Use Calibration
calHelpText=Calibration ensures the CNC tool always engraves at the exact same position on the chocolate bar. Once calibrated, the offset is stored in the GRBL controller's EEPROM and persists across power cycles.
calHelpInitialSetup=Initial Setup (first time or when fixture moves):
calHelpInitialSteps=1. Connect to the CNC machine.\n2. Home ($H) — send the machine to its limit switches.\n3. Jog to bar corner — use the directional pad to move to the bottom-left corner.\n4. Set Origin (G54) — save current position as work coordinate origin.\n5. Dry Run Boundary — trace the bar outline at safe height to verify.
calHelpEachSession=Each Session (after powering on):
calHelpSessionSteps=1. Connect to the CNC machine.\n2. Home ($H) — required each session to re-find the limit switches.\n3. Print jobs — the stored G54 offset is automatically applied.
